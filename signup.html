<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="wrap">
    <form id="Form">
      <a class="login-title" href="/signup.html">
        <img src="image/login-panda.png" alt="판다마켓로고">
      </a>
      <div class="field email-field">
        <label for="email">이메일</label>
        <div class="input-field ">
          <input id="email" class="email" name="email" type="email" placeholder="이메일을 입력해 주세요" required>
        </div>
        <span class="error email-error">
          <p class="error-text">잘못된 이메일 형식입니다.</p>
        </span>
      </div>
      <div>
        <div>
          <label for="nickname">닉네임</label>
          <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해 주세요" required>
        </div>
        
        <div class="field create-password">
          <label for="password">비밀번호</label>
          <div class="input-field "> 
            <input id="password" class="password" name="password"  placeholder="비밀번호를 입력해 주세요" required>
            <img class="visibility_off" src="image/visibility_off_btn.png" alt="안보이게하는버튼">
          </div>
          <span class="error password-error">
            <p class="error-text">비밀번호를 8자 이상 입력해주세요.</p>
          </span>
        </div>
      
        <div class="field confirm-password">
          <label for="password-repeat">비밀번호 확인</label>
          <div class="input-field ">
            <input id="password-repeat" class="cPassword" name="password-repeat" placeholder="비밀번호를 다시 한 번 입력해 주세요" required>
            <img class="visibility_off" src="image/visibility_off_btn.png" alt="안보이게하는버튼">
          </div>
          <span class="error confirm-error">
            <p class="error-text">비밀번호가 일치하지 않습니다.</p>
          </span>
        </div>
      
      <button id="signup-button" class="input-field button" type="button">회원가입</button>
      <div class="bottom-bar">
    </form>
        <h3 class="quick-login">간편로그인하기</h3>
        <div class="sns-link">
          <a href="https://www.google.com/" target="_blank">
            <img src="image/google_logo.png" alt="구글" width="42">
          </a>
          <a href="https://www.kakaocorp.com/page/" target="_blank">
            <img src="image/kakaotalk_logo.png" alt="카카오" width="42">
          </a>
        </div>
      </div>
      <h3 class="check">이미 회원이신가요? <a href="/login.html">로그인</a></h3>
  </div>
  <script src="signup.js"></script>
</body>
</html>
