<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓-로그인</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <div class="wrap">
    <a class="login-title" href="/">
      <img src="image/login-panda.png" alt="판다마켓로고" width="396">
    </a>
    <form id="Form">
      <div class="field email-field">
        <label for="email">이메일</label>
        <div class="input-field ">
          <input id="email" name="email" type="email" placeholder="이메일을 입력해 주세요" required >
        </div>
        <span class="error email-error">
          <p class="error-text">잘못된 이메일입니다.</p>
        </span>
      </div>
      <div>
        <div class="field create-password">
          <label for="password">비밀번호</label>
          <div class="input-field "> 
            <input id="password" name="password"  placeholder="비밀번호를 입력해 주세요" required>
            <img class="visibility_off" src="image/visibility_off_btn.png" alt="안보이게하는버튼">
          </div>
          <span class="error password-error">
            <p class="error-text">비밀번호를 8자 이상 입력해주세요.</p>
          </span>
        </div>
      <button id="login-button" class="input-field button" type="button">로그인</button>
    </form>
    <div class="bottom-bar">
      <h3 class="quick-login">간편로그인하기</h3>
      <div class="sns-link">
        <a href="https://www.google.com/" target="_blank">
          <img src="image/google_logo.png" alt="구글" width="42">
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_blank">
          <img src="image/kakaotalk_logo.png" alt="카카오" width="42">
        </a>
      </div>
    </div>
    <h3 class="check">판다마켓이 처음이신가요? <a href="/signup.html">회원가입</a></h3>
  </div>
  <script src="login.js"></script>
 </body>
</html>
